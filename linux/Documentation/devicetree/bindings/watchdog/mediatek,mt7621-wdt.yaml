%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/mediatek,mt7621-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Ralink Watchdog Timers

maintainers:
  - Sergio Paracuellos <sergio.paracuellos@gmail.com>

allOf:
  - $ref: watchdog.yaml#

properties:
  compatible:
    const: mediatek,mt7621-wdt

  reg:
    maxItems: 1

  mediatek,sysctl:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      phandle to system controller 'sysc' syscon node which
      controls system registers

required:
  - compatible
  - reg

additionalProperties: true
  - mt7621,register-reset-handler: If property is present, watchdog timer will be
				   registered as reset handler

examples:
  - |
    watchdog@100 {
        compatible = "mediatek,mt7621-wdt";
        reg = <0x100 0x100>;
        mediatek,sysctl = <&sysc>;
        mt7621,register-reset-handler;
    };

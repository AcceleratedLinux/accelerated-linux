bus "i2c-0" "mv64xxx_i2c adapter"

# 309054_v01 An LM75 sensor (U21) is located underside of the main PCB,
#            near the DIO socket
chip "lm75-i2c-0-48"
  label temp1 "Sys Temp"

# 309054_v01 The CPU (U1) is located underside of the main PCB,
#            directly behind the serial jacks
chip "armada_thermal-*"
  label temp1 "CPU Temp"

[req]
distinguished_name = subject
prompt = no
default_md = sha256
x509_extensions = extensions

[subject]
CN=192.168.0.1

[extensions]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation,digitalSignature,keyEncipherment
subjectAltName = IP:192.168.0.1,DNS:192.168.0.1
# OG-8798: Include 'serverAuth' to satisfy OSX Big Sur browsers
# Include "2.5.29.37.0" (anyExtendedKeyUsage) to satisfy other
# applications. Refer to RFC-5280 section 4.2.1.12
extendedKeyUsage = "serverAuth,2.5.29.37.0"

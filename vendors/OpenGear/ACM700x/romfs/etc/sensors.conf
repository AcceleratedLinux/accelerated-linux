bus "i2c-0" "mv64xxx_i2c adapter"

# 309047_v03+ The LM75 sensor (U38) is located topside Main PCB,
#             roughly centre front under the SFP cage(s)
chip "lm75-i2c-0-48"
  label temp1 "Sys Temp"

# 309047     The CPU (U1) is located underside of the main PCB,
#            directly behind serial port jacks 6 and 8, or behind
#            the DIO socket when fitted.
chip "armada_thermal-*"
  label temp1 "CPU Temp"

set default="0"
set timeout=0

# We can override settings in the system environment
load_env -f (hd0,msdos3)/boot/grubenv

serial --unit=0 --speed=115200
terminal_output serial
terminal_input serial

menuentry "Accelerated Concepts 9400-UA (image1)" {
	set root=(hd0,msdos1)
	linux /boot/vmlinuz root=/dev/sda1 bootpart=a console=ttyS0,115200
}

menuentry "Accelerated Concepts 9400-UA (image2)" {
	set root=(hd0,msdos2)
	linux /boot/vmlinuz root=/dev/sda2 bootpart=b console=ttyS0,115200
}


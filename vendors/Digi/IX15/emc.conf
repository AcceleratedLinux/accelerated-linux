# =================================================================
# Logging settings
# =================================================================
[logging]
# Enable the logging. Defaults to 'True' if not specified.
enable = True

# Log level. Possible levels: 'debug', 'info', 'warning', 'error'.
# Defaults to 'info' if not specified.
log_level = debug

# Log mode. Possible modes: 
#
#    * standard: The log entries are printed as they come.
#    * loop:     A table is printed every log loop interval with all
#                the tests status.
#
# Defaults to 'standard' if not specified.
log_mode = loop

# Set the interval in seconds at which the tests status table will
# be logged when the 'log_mode' is set to 'loop'. Defaults to '5'
# if not specified.
log_loop_interval = 2

# Log to console. Set to 'True' to send log output to the console.
# Defaults to 'True' if not specified.
log_to_console = True

# Log to network. Set to 'True' to send log output to the network.
# Defaults to 'False' if not specified.
log_to_network = True

# The network IP address or host name at which log output will be
# sent when the 'log_to_network' setting is set to 'True'. Defaults
# to '192.168.1.1' if not specified.
log_server = 192.168.1.1

# The network port at which log output will be sent when the
# 'log_to_network' setting is set to 'True'. Defaults to '7360' if
# not specified.
log_port = 7360

# =================================================================
# Bluetooth test settings
# =================================================================
[bluetooth]
# Enable the bluetooth test. Defaults to 'False' if not specified.
enable = False

# Serial port where the bluetooth interface is connected. Defaults
# to '/dev/ttymxc2' if not specified.
port = /dev/ttymxc2

# Bluetooth port baudrate. Defaults to '9600' if not specified.
baudrate = 9600

# Length of the data to send to the bluetooth port for the test.
# Defaults to '32' if not specified.
data_length = 32

# Stop on error. Set to 'True' to stop the bluetooth test when an
# error occurs. Defaults to 'False' if not specified.
stop_on_error = False

# Minimum time to wait for the next bluetooth test execution in
# milliseconds. Defaults to '500' if not specified.
min_wait = 500

# Maximum time to wait for the next bluetooth test execution in
# milliseconds. Defaults to '1500' if not specified.
max_wait = 1500

# =================================================================
# Ethernet test settings
# =================================================================
[ethernet]
# Enable the ethernet test. Defaults to 'True' if not specified.
enable = True

# Ping destination host. IP address or hostname  to use as the ping
# destination target. Defaults to '192.168.1.1' if not specified.
host = 192.168.1.1

# Ping packet size. Specifies the number of bytes to send during the
# ping. Defaults to '16' if not specified.
packet_size = 16

# Ping reply count. Number of replies to wait for the ping. Defaults
# to '1' if not specified.
count = 1

# Stop on error. Set to 'True' to stop the ethernet test when an
# error occurs. Defaults to 'False' if not specified.
stop_on_error = False

# Minimum time to wait for the next ethernet test execution in
# milliseconds. Defaults to '100' if not specified.
min_wait = 500

# Maximum time to wait for the next ethernet test execution in
# milliseconds. Defaults to '500' if not specified.
max_wait = 1500

# =================================================================
# LEDs test settings
# =================================================================
[leds]
# Enable the LEDs test. Defaults to 'True' if not specified.
enable = True

# Comma separated list of the LEDs to change during the test.
# Possible values are: 'ALL', 'POWER', 'HEARTBEAT', 'COM1_RX',
# 'COM1_TX', 'COM2_RX', 'COM2_TX', 'LAN1_RX', 'LAN1_TX', 'LAN2_RX',
# 'LAN2_TX', 'USB1_RX', 'USB1_TX', 'USB2_RX', 'USB2_TX', 'NVRAM_1',
# 'NVRAM_2', 'VPN', 'LAN1_DHCP', 'LAN2_DHCP', 'COM1_DCD',
# 'COM2_DCD', 'ONLINE', 'LAN1_LINK', 'LAN2_LINK', 'VPN_RX',
# 'VPN_TX', 'RESET', 'STATIC', 'LAN3_RX', 'LAN3_TX', 'LAN3_LINK'
# 'LAN3_DHCP', 'FAILOVER', 'HIGHAVAIL', 'LAN4_LINK', 'RSS1',
# 'RSS2', 'RSS3', 'RSS4', 'RSS5', 'ETH', 'USB', 'COM', 'LAN4_RX',
# 'LAN4_TX', 'VM', 'SIM1', 'SIM2', 'SIM_FAIL', 'XBEE1', 'XBEE2',
# 'XBEE3', 'NVRAM_ALL'. Defaults to 'ALL' if not specified.
leds = ALL

# Comma separated list of the LED modes to use during the test.
# Possible values are: 'flash', 'switch-on', 'switch-off',
# 'set-briefly'. Defaults to 'flash' if not specified.
led_modes = flash

# Stop on error. Set to 'True' to stop the LEDs test when an error
# occurs. Defaults to 'False' if not specified.
stop_on_error = False

# Minimum time to wait for the next LEDs test execution in
# milliseconds. Defaults to '500' if not specified.
min_wait = 2000

# Maximum time to wait for the next LEDs test execution in
# milliseconds. Defaults to '1000' if not specified.
max_wait = 5000

# =================================================================
# Modem test settings
# =================================================================
[modem]
# Enable the modem test. Defaults to 'False' if not specified.
enable = True

# Modem test mode. Possible modes:
#
#    * read-imei:  Reads the IMEI number of the modem.
#    * ping:       Performs a ping to the URL set in 'url' setting.
#
# Defaults to 'read-imei' if not specified.
modem_test_mode = read-imei

# Ping destination host. URL to use as the ping destination target
# when the 'modem_test_mode' is set to 'ping'. Defaults to
# 'www.digi.com' if not specified.
url = www.digi.com

# Ping packet size. Specifies the number of bytes to send during the
# ping when the 'modem_test_mode' is set to 'ping'. Defaults to '16'
# if not specified.
packet_size = 16

# Ping reply count. Number of replies to wait for the ping when the
# 'modem_test_mode' is set to 'ping'. Defaults to '1' if not
# specified.
count = 1

# Stop on error. Set to 'True' to stop the modem test when an error
# occurs. Defaults to 'False' if not specified.
stop_on_error = False

# Minimum time to wait for the next modem test execution in
# milliseconds. Defaults to '100' if not specified.
min_wait = 2000

# Maximum time to wait for the next modem test execution in
# milliseconds. Defaults to '1000' if not specified.
max_wait = 5000

# =================================================================
# Serial test settings
# =================================================================
[serial]
# Enable the serial test. Defaults to 'False' if not specified.
enable = True

# Serial port. Defaults to '/dev/ttymxc1' if not specified.
port = /dev/ttymxc1

# Serial port baudrate. Defaults to '9600' if not specified.
baudrate = 115200

# Serial port data bits. Defaults to '8' if not specified.
data_bits = 8

# Serial port parity. Possible values: 'none', 'odd', 'even',
# 'mark', 'space'. Defaults to 'none' if not specified.
parity = none

# Serial port stop bits. Defaults to '1' if not specified.
stop_bits = 1

# Serial port flow control. Possible values are: 'none', 'software',
# 'rts-cts', 'dsr-dtr'. Defaults to 'none' if not specified.
flow_control = rts-cts

# Serial port timeout in seconds. Defaults to '0.1' if not
# specified.
port_timeout = 0.1

# Length of the data to send to the serial port for the test.
# Defaults to '32' if not specified.
data_length = 32

# Validate the sent data. Set to 'True' to validate the sent data
# when using a loopback connector. Defaults to 'False' if not
# specified.
validate_data = True

# Stop on error. Set to 'True' to stop the serial test when an
# error occurs. Defaults to 'False' if not specified.
stop_on_error = False

# Minimum time to wait for the next serial test execution in
# milliseconds. Defaults to '100' if not specified.
min_wait = 500

# Maximum time to wait for the next serial test execution in
# milliseconds. Defaults to '500' if not specified.
max_wait = 1500

# =================================================================
# XBee test settings
# =================================================================
[xbee]
# Enable the XBee test. Defaults to 'False' if not specified.
enable = True

# Serial port where the XBee device is connected. Defaults to
# '/dev/ttyXBee' if not specified.
port = /dev/ttyXBee

# XBee port baudrate. Defaults to '9600' if not specified.
baudrate = 460800

# XBee port flow control. Possible values are: 'none', 'software',
# 'rts-cts', 'dsr-dtr'. Defaults to 'none' if not specified.
flow_control = rts-cts

# XBee port timeout in seconds. Defaults to '2.0' if not
# specified.
port_timeout = 4.0

# XBee test mode. Possible modes:
#
#    * read-mac:  The MAC address of the XBee device is read.
#    * broadcast: Send a broadcast message to the XBee network.
#
# Defaults to 'read-mac' if not specified.
xbee_test_mode = read-mac

# Stop on error. Set to 'True' to stop the XBee test when an error
# occurs. Defaults to 'False' if not specified.
stop_on_error = False

# Minimum time to wait for the next XBee test execution in
# milliseconds. Defaults to '1000' if not specified.
min_wait = 1000

# Maximum time to wait for the next XBee test execution in
# milliseconds. Defaults to '5000' if not specified.
max_wait = 5000
